# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: 3dp_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: 3d_print_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 3dp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (кэширование)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Главное приложение
  app:
    build: .
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: 3d_print_assistant
      POSTGRES_USER: 3dp_user
      POSTGRES_PASSWORD: secure_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CHROMA_PERSIST_DIR: /app/data/chroma
      STORAGE_TYPE: local
      KLIPPER_API_URL: ${KLIPPER_API_URL:-}
      OCTOPRINT_API_URL: ${OCTOPRINT_API_URL:-}
      OCTOPRINT_API_KEY: ${OCTOPRINT_API_KEY:-}
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data  # ChromaDB, KB, storage
      - ./logs:/app/logs  # Логи
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

